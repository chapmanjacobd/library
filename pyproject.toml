[project]
authors = [
  {name = "Jacob Chapman", email = "7908073+chapmanjacobd@users.noreply.github.com"},
]
dependencies = [
  "beautifulsoup4>=4.10.0", # https://git.launchpad.net/beautifulsoup/commit/?id=34e0ce8a9dd43ada1c55b50a156fbce63b1e2ebb
  "ffmpeg-python",
  "ftfy",
  "gallery-dl",
  "humanize",
  "ipython",
  "lxml",
  "Markdown",
  "mutagen",
  "natsort",
  "praw",
  "puremagic",
  "pysubs2",
  "python-dateutil",
  "python-mpv-jsonipc",
  "regex",
  "rich",
  "screeninfo",
  "sqlite-utils",
  "tabulate",
  "tinytag",
  "yt-dlp",
]
description = "xk library"
dynamic = ["version"]
license = {file = ".github/LICENSE"}
name = "xklb"
readme = ".github/README.md"
requires-python = ">=3.11"

[project.optional-dependencies]
dev = ["black", "isort", "ssort"]
test = ["ruff", "pytest", "pytest-regressions", "freezegun", "pyfakefs"]
deluxe = [
  "aiohttp",
  "annoy",
  "catt",
  "geopandas",
  "openpyxl",
  "PyExifTool",
  "pymcdm",
  "pyvirtualdisplay",
  "scikit-learn",
  "selenium-wire",
  "subliminal",
  "wordllama>=0.2.7.post0",
  "xattr",
]
fat = [
  "brotab",
  "ghostscript",
  "opencv-python",
  "orjson",
  "pypdf_table_extraction",
  "textract-py3==2.0.1",
]

[project.urls]
documentation = "https://github.com/chapmanjacobd/library#usage"
homepage = "https://github.com/chapmanjacobd/library#readme"
repository = "https://github.com/chapmanjacobd/library/"

[project.scripts]
lb = "xklb.__main__:library"
library = "xklb.__main__:library"

[tool.pdm]
version = {source = "file", path = "xklb/__main__.py"}

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.version]
path = "xklb/__main__.py"

[tool.hatch.build]
exclude = [
  "tests/",
  "example_dbs/",
]

[tool.hatch.build.force-include]
"xklb/assets/" = "xklb/assets/"

[tool.black]
line-length = 120
target-version = ["py310", "py311", "py312"]

[tool.isort]
atomic = true
combine_straight_imports = true
float_to_top = true
group_by_package = true
line_length = 120
profile = "black"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["ANN201", "PLR2004"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
unfixable = ["F841"]
ignore = [
  "ANN001",
  "ANN002",
  "ANN003",
  "ANN101",
  "ANN2",
  "ANN201",
  "ANN204",
  "ANN401",
  "B905",
  "BLE001",
  "C400",
  "C401",
  "C405",
  "C901",
  "COM812",
  "D1",
  "D2",
  "E401",
  "E501",
  "E713",
  "E741",
  "EM101",
  "ERA001",
  "F401",
  "FBT002",
  "I001",
  "ICN001",
  "N806",
  "PD901",
  "PGH003",
  "PGH004",
  "PLR0913",
  "PLW0603",
  "PLW2901",
  "PT001",
  "PT011",
  "PLR2044",
  "S607",
  "PTH1",
  "PTH1",
  "PTH2",
  "Q000",
  "RET504",
  "RET505",
  "RET506",
  "RET507",
  "RUF001",
  "RUF100",
  "S101",
  "S108",
  "S306",
  "S311",
  "S324",
  "S603",
  "S606",
  "SIM103",
  "SIM105",
  "SIM108",
  "SIM110",
  "SIM114",
  "SIM118",
  "T100",
  "T201",
  "TD002",
  "TD003",
  "TD004",
  "TRY003",
  "TRY300",
  "TRY301",
  "UP015",
  "UP017",
  "UP031",
  "UP038",
]
select = ["ALL"]
# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.pytest.ini_options]
addopts = "--pdbcls=IPython.terminal.debugger:TerminalPdb --ignore=tests/data --capture=tee-sys --log-cli-level=ERROR"
testpaths = ["tests"]

[tool.pyright]
exclude = [
  "**/__pycache__",
  ".*cache",
  "__pypackages__",
  ".git",
]
reportMissingImports = true
typeCheckingMode = "basic"
