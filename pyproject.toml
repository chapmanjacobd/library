[tool.poetry]
name = "xklb"
version = "1.19.040"
description = "xk library"
authors = ["Jacob Chapman <7908073+chapmanjacobd@users.noreply.github.com>"]
readme = "README.md"
documentation = "https://github.com/chapmanjacobd/library/wiki/Usage"
homepage = "https://github.com/chapmanjacobd/library/"
license = "BSD-3-Clause"
packages = [
    { include = "scripts/mining/" },
    { include = "scripts/" },
    { include = "xklb/" }
]
include = ["assets/*"]

[tool.poetry.dependencies]
python = "^3.8"
protobuf = "<4"
sqlite-utils = ">=3.30"
catt = "*"
ffmpeg-python = "*"
ftfy = "*"
gallery-dl = "*"
humanize = "*"
ipython = "*"
joblib = "*"
Markdown = "*"
mutagen = "*"
natsort = "*"
praw = "*"
pysubs2 = "*"
python-mpv-jsonipc = "*"
regex = "*"
rich = "*"
screeninfo = "*"
subliminal = "*"
tabulate = "*"
tinytag = "*"
yt-dlp = "*"

[tool.poetry.extras]
full = ["textract", "PyExifTool", "aiohttp", "brotab", "orjson"]

[tool.poetry.group.dev.dependencies]
black = "*"
ipdb = "*"
isort = "*"
pylint = "*"
pytest = "*"
scalene = "*"
ssort = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
library = 'xklb.lb:library'
lb = 'xklb.lb:library'

[tool.black]
line-length = 120
target-version = ['py38', 'py39', 'py310']

[tool.isort]
atomic = true
profile = "black"
line_length = 120
group_by_package = true
float_to_top = true
py_version = 39
combine_straight_imports = true

[tool.pytest.ini_options]
testpaths = ['tests']
addopts = "--pdbcls=IPython.terminal.debugger:TerminalPdb --ignore=tests/data --capture=tee-sys --log-cli-level=ERROR"

[tool.pylint.main]
fail-under = 8.0
ignore = ["input"]
ignored-modules = ["pandas", "numpy"]
limit-inference-results = 100
persistent = true
py-version = "3.10"
suggestion-mode = true

[tool.pylint.basic]
argument-naming-style = "snake_case"
attr-naming-style = "snake_case"
bad-names = ["foo", "bar", "baz", "toto", "tutu", "tata"]
class-attribute-naming-style = "any"
class-const-naming-style = "UPPER_CASE"
class-naming-style = "PascalCase"
const-naming-style = "UPPER_CASE"
docstring-min-length = -1
function-naming-style = "snake_case"
good-names = ["i"]
inlinevar-naming-style = "any"
method-naming-style = "snake_case"
module-naming-style = "snake_case"
no-docstring-rgx = "^_"
property-classes = ["abc.abstractproperty"]
variable-naming-style = "snake_case"

[tool.pylint.classes]
defining-attr-methods = ["__init__", "__new__", "setUp", "__post_init__"]
exclude-protected = ["_asdict", "_fields", "_replace", "_source", "_make"]
valid-classmethod-first-arg = ["cls"]
valid-metaclass-classmethod-first-arg = ["cls"]

[tool.pylint.design]
max-args = 5
max-attributes = 7
max-bool-expr = 5
max-branches = 12
max-locals = 15
max-parents = 7
max-public-methods = 20
max-returns = 6
max-statements = 60
min-public-methods = 2

[tool.pylint.exceptions]
overgeneral-exceptions = ["BaseException"]

[tool.pylint.format]
indent-after-paren = 4
indent-string = "    "
ignore-long-lines = "^\\s*(# )|^\\s*(\\w*\\s*=\\s*)?(\\\"|\\').*(\\\"|\\'),?\\s*$"
max-line-length = 350
max-module-lines = 1500

[tool.pylint.imports]
known-third-party = ["enchant"]

[tool.pylint.logging]
logging-format-style = "old"
logging-modules = ["logging"]

