name: PyTest and Publish

on:
  push:
    tags: ['v[0-9].[0-9]+.[0-9]+']

jobs:
  test2:
    # needs: test1
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        nv: [ {os: windows-latest, py: "3.12"} ]

    runs-on: ${{ matrix.nv.os }}
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.nv.py }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.nv.py }}

      - if: runner.os == 'Linux'
        run: |
          sudo apt-get update -q -q
          sudo apt-get install --yes ffmpeg
      - if: runner.os == 'macOS'
        run: brew install ffmpeg
      - if: runner.os == 'Windows'
        run: choco install ffmpeg

      - name: Install Dependencies
        run: |
          python -m pip install pdm
          pdm install --no-editable -G test

      - name: Run deluxe pytest
        run: |
          pdm install --no-editable -G deluxe
          pdm run pytest
