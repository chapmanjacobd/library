name: PyTest and Publish

on:
  push:
    tags: ['v[0-9].[0-9]+.[0-9]+']
    paths-ignore:
      - 'README.md'
      - 'examples/**'

jobs:
  test:
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        nv: [ {os: windows-latest, py: 3.8}, {os: macos-latest, py: 3.9}, {os: ubuntu-latest, py: "3.11"} ]

    runs-on: ${{ matrix.nv.os }}
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.nv.py }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.nv.py }}

      - uses: FedericoCarboni/setup-ffmpeg@v2

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry pytest

      - run: |
          poetry install
          poetry build
          poetry run pytest

  publish:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install poetry and dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry

      - name: Configure poetry
        run: poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}

      - name: Build and publish
        run: poetry publish --build

  release:
    needs: [test, publish]
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: chapmanjacobd/create-release-node16@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
